<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte de Visite - Olena PAMPUKHA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f3f4f6;
        }
        
        /* Charte Graphique RE/MAX */
        :root {
            --remax-blue: #003DA5;
            --remax-red: #DC1C2E;
            --card-bg: #ffffff;
            --text-main: #1f2937;
        }

        .card-container {
            background: var(--card-bg);
            color: var(--text-main);
        }

        /* Dégradé personnalisé avec une courbe en bas */
        .header-bg {
            background: linear-gradient(135deg, var(--remax-blue) 0%, #002d7a 100%);
            border-bottom-left-radius: 45% 25%;
            border-bottom-right-radius: 45% 25%;
        }

        .action-btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background-color: #f8fafc;
            color: var(--remax-blue);
            border: 1px solid #e2e8f0;
        }
        
        .action-btn:active {
            transform: scale(0.95);
        }

        .action-btn:hover {
            transform: translateY(-3px);
            background-color: var(--remax-blue);
            color: white;
            border-color: var(--remax-blue);
            box-shadow: 0 10px 15px -3px rgba(0, 61, 165, 0.3);
        }

        .info-item {
            transition: transform 0.2s ease;
        }
        .info-item:hover {
            transform: translateX(4px);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }
        
        .decoration-line {
            background: linear-gradient(to right, var(--remax-blue), var(--remax-red));
        }

        /* Styles pour la modale QR Code */
        .modal {
            display: none;
            position: fixed;
            z-index: 50;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .modal.show {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            margin: auto;
            transform: scale(0.7);
            transition: transform 0.3s ease;
        }
        
        .modal.show .modal-content {
            transform: scale(1);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Conteneur Principal -->
    <main class="card-container w-full max-w-sm rounded-[2.5rem] overflow-hidden shadow-2xl relative animate-fade-in border border-white/50 ring-1 ring-black/5">
        
        <!-- En-tête / Bannière Courbée -->
         <div class="relative h-48 header-bg flex flex-col items-center pt-6">
            <!-- Décoration d'arrière-plan -->
            <div class="absolute top-0 right-0 w-40 h-40 bg-white opacity-5 rounded-bl-full pointer-events-none"></div>
            <div class="absolute top-10 left-10 w-20 h-20 bg-blue-400 opacity-10 rounded-full blur-2xl pointer-events-none"></div>

            <!-- LOGO RE/MAX - EN HAUT AVEC COULEURS D'ORIGINE -->
            <div class="z-20 w-full px-6 flex justify-center items-start animate-fade-in" style="animation-delay: 0.1s;">
                 <!-- Conteneur blanc arrondi pour faire ressortir les couleurs du logo sur le fond bleu -->
                 <div class="bg-white/95 backdrop-blur-sm p-3 rounded-2xl shadow-lg transform hover:scale-105 transition-transform duration-300 w-full max-w-[240px]">
                    <!-- Suppression du filtre invert pour garder les couleurs originales -->
                    <img src="logo remax.png" 
                         alt="Logo RE/MAX" 
                         class="w-full h-auto object-contain"> 
                 </div>
            </div>

            <!-- Photo de Profil -->
            <!-- Positionnée en absolu en bas, avec une marge négative pour chevaucher la courbe (mais pas le logo) -->
            <div class="absolute -bottom-16 z-10 p-1.5 rounded-full bg-white/30 backdrop-blur-sm">
                <div class="w-32 h-32 rounded-full border-[5px] border-white shadow-xl bg-gray-100 overflow-hidden relative group">
                    <!-- Image -->
                    <img src="2.png" 
                         alt="Olena PAMPUKHA" 
                         class="w-full h-full object-cover object-top transition-transform duration-500 group-hover:scale-110">
                </div>
            </div>
        </div>

        <!-- Informations Principales -->
        <div class="px-6 pt-20 pb-8 text-center relative z-0">
            <h1 class="text-2xl font-bold mb-1 text-gray-900 leading-tight">Olena PAMPUKHA</h1>
            <div class="inline-block px-3 py-1 rounded-full bg-red-50 mb-3">
                <p class="text-[#DC1C2E] font-bold text-xs uppercase tracking-wider">Conseiller immobilier (Ei)</p>
            </div>
            
            <!-- Ligne séparatrice -->
            <div class="w-12 h-1 decoration-line mx-auto rounded-full mb-8 opacity-80"></div>

            <!-- Grille de Boutons d'Action -->
            <div class="grid grid-cols-4 gap-3 mb-8 px-2">
                <!-- Téléphone -->
                <a href="tel:+33782343103" class="flex flex-col items-center gap-2 group">
                    <div class="action-btn w-12 h-12 rounded-2xl flex items-center justify-center text-lg shadow-sm">
                        <i class="fas fa-phone-alt"></i>
                    </div>
                    <span class="text-[10px] font-medium text-gray-500 uppercase tracking-tight group-hover:text-[#003DA5] transition-colors">Appeler</span>
                </a>

                <!-- Email -->
                <a href="mailto:olena.pampukha@remax.fr" class="flex flex-col items-center gap-2 group">
                    <div class="action-btn w-12 h-12 rounded-2xl flex items-center justify-center text-lg shadow-sm">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <span class="text-[10px] font-medium text-gray-500 uppercase tracking-tight group-hover:text-[#003DA5] transition-colors">Email</span>
                </a>

                <!-- WhatsApp -->
                <a href="https://wa.me/33782343103" target="_blank" class="flex flex-col items-center gap-2 group">
                    <div class="action-btn w-12 h-12 rounded-2xl flex items-center justify-center text-lg shadow-sm">
                        <i class="fab fa-whatsapp"></i>
                    </div>
                    <span class="text-[10px] font-medium text-gray-500 uppercase tracking-tight group-hover:text-[#003DA5] transition-colors">Message</span>
                </a>

                <!-- Site -->
                <a href="https://www.acces-immobilier.com" target="_blank" class="flex flex-col items-center gap-2 group">
                    <div class="action-btn w-12 h-12 rounded-2xl flex items-center justify-center text-lg shadow-sm">
                        <i class="fas fa-home"></i>
                    </div>
                    <span class="text-[10px] font-medium text-gray-500 uppercase tracking-tight group-hover:text-[#003DA5] transition-colors">Site</span>
                </a>
            </div>

            <!-- Liste détaillée des informations -->
            <div class="space-y-3 text-left mb-8">
                <a href="tel:+33782343103" class="info-item flex items-center gap-4 p-3.5 rounded-2xl bg-white border border-gray-100 shadow-sm hover:shadow-md hover:border-blue-100 transition-all group">
                    <div class="w-9 h-9 rounded-full bg-blue-50 flex items-center justify-center text-[#003DA5] group-hover:bg-[#003DA5] group-hover:text-white transition-colors">
                        <i class="fas fa-mobile-alt text-sm"></i>
                    </div>
                    <div>
                        <p class="text-[10px] text-gray-400 uppercase font-bold tracking-wide">Mobile</p>
                        <p class="font-semibold text-sm text-gray-800">07 82 34 31 03</p>
                    </div>
                </a>

                <a href="mailto:olena.pampukha@remax.fr" class="info-item flex items-center gap-4 p-3.5 rounded-2xl bg-white border border-gray-100 shadow-sm hover:shadow-md hover:border-blue-100 transition-all group">
                    <div class="w-9 h-9 rounded-full bg-blue-50 flex items-center justify-center text-[#003DA5] group-hover:bg-[#003DA5] group-hover:text-white transition-colors">
                        <i class="fas fa-paper-plane text-sm"></i>
                    </div>
                    <div>
                        <p class="text-[10px] text-gray-400 uppercase font-bold tracking-wide">Email</p>
                        <p class="font-semibold text-sm text-gray-800 break-all">olena.pampukha@remax.fr</p>
                    </div>
                </a>
            </div>

            <!-- Groupe de Boutons Bas de page -->
            <div class="flex flex-col gap-3 mb-4">
                <!-- Bouton Sauvegarder Contact -->
                <button onclick="downloadVCard()" class="w-full py-3.5 rounded-xl bg-gradient-to-r from-[#DC1C2E] to-[#b91524] text-white font-bold text-lg shadow-lg hover:shadow-red-500/30 hover:-translate-y-0.5 transition-all flex items-center justify-center gap-3 group relative overflow-hidden">
                    <div class="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300"></div>
                    <i class="fas fa-user-plus text-lg"></i>
                    <span class="relative">Enregistrer le contact</span>
                </button>

                <!-- Bouton QR Code -->
                <button onclick="toggleQRCode()" class="w-full py-3.5 rounded-xl bg-white text-[#1f2937] font-bold text-lg shadow-md border border-gray-200 hover:bg-gray-50 hover:text-[#003DA5] transition-colors flex items-center justify-center gap-3 group">
                    <i class="fas fa-qrcode text-xl group-hover:scale-110 transition-transform"></i>
                    <span>Afficher le QR Code</span>
                </button>
            </div>
            
            <p class="text-[10px] text-gray-400 italic">olena-pampukha.digitagpro.fr</p>
        </div>

        <!-- Footer -->
        <div class="bg-gray-50 py-4 text-center border-t border-gray-100">
            <p class="text-[10px] font-medium text-gray-400">© 2024 Olena PAMPUKHA - RE/MAX</p>
        </div>
    </main>

    <!-- Modal QR Code -->
    <div id="qrModal" class="modal flex items-center justify-center p-4" onclick="toggleQRCode()">
        <div class="modal-content bg-white p-6 rounded-3xl text-center shadow-2xl max-w-xs w-full relative" onclick="event.stopPropagation()">
            <button onclick="toggleQRCode()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-800 transition-colors">
                <i class="fas fa-times text-xl"></i>
            </button>
            
            <h3 class="text-xl font-bold text-[#003DA5] mb-2">Scannez-moi</h3>
            <p class="text-xs text-gray-500 mb-6">Pour accéder directement au site</p>
            
            <div class="bg-gray-100 p-4 rounded-xl inline-block mb-4">
                <!-- QR Code généré via API pointant vers le domaine demandé -->
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://olena-pampukha.digitagpro.fr&color=003DA5" 
                     alt="QR Code" 
                     class="w-48 h-48 mix-blend-multiply">
            </div>
            
            <p class="text-xs font-mono text-gray-400 break-all">olena-pampukha.digitagpro.fr</p>
            
            <button onclick="toggleQRCode()" class="mt-6 w-full py-3 rounded-xl bg-gray-100 text-gray-700 font-semibold hover:bg-gray-200 transition-colors">
                Fermer
            </button>
        </div>
    </div>

    <script>
        function downloadVCard() {
            const contact = {
                firstName: "Olena",
                lastName: "PAMPUKHA",
                organization: "RE/MAX",
                title: "Conseiller immobilier (Ei)",
                phone: "+33782343103",
                email: "olena.pampukha@remax.fr",
                website: "https://olena-pampukha.digitagpro.fr"
            };

            const vCardData = `BEGIN:VCARD
VERSION:3.0
N:${contact.lastName};${contact.firstName};;;
FN:${contact.firstName} ${contact.lastName}
ORG:${contact.organization}
TITLE:${contact.title}
TEL;TYPE=CELL:${contact.phone}
EMAIL;TYPE=WORK,INTERNET:${contact.email}
URL:${contact.website}
END:VCARD`;

            const blob = new Blob([vCardData], { type: 'text/vcard;charset=utf-8' });
            const url = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.setAttribute('download', `${contact.firstName}_${contact.lastName}.vcf`);
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Fonction pour afficher/masquer le QR Code
        function toggleQRCode() {
            const modal = document.getElementById('qrModal');
            if (modal.classList.contains('show')) {
                modal.classList.remove('show');
                setTimeout(() => {
                    modal.style.display = 'none';
                }, 300); // Wait for transition
            } else {
                modal.style.display = 'flex';
                // Petit délai pour permettre la transition d'opacité
                setTimeout(() => {
                    modal.classList.add('show');
                }, 10);
            }
        }
    </script>
</body>
</html>
