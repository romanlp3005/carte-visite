<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte de Visite - Olena PAMPUKHA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f3f4f6;
        }
        
        /* Charte Graphique RE/MAX */
        :root {
            --remax-blue: #003DA5;
            --remax-red: #DC1C2E;
            --card-bg: #ffffff;
            --text-main: #1f2937;
        }

        .card-container {
            background: var(--card-bg);
            color: var(--text-main);
        }

        /* Dégradé personnalisé avec une courbe en bas */
        .header-bg {
            background: linear-gradient(135deg, var(--remax-blue) 0%, #002d7a 100%);
            border-bottom-left-radius: 40% 20%;
            border-bottom-right-radius: 40% 20%;
        }

        .action-btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background-color: #f8fafc;
            color: var(--remax-blue);
            border: 1px solid #e2e8f0;
        }
        
        .action-btn:active {
            transform: scale(0.95);
        }

        .action-btn:hover {
            transform: translateY(-3px);
            background-color: var(--remax-blue);
            color: white;
            border-color: var(--remax-blue);
            box-shadow: 0 10px 15px -3px rgba(0, 61, 165, 0.3);
        }

        .info-item {
            transition: transform 0.2s ease;
        }
        .info-item:hover {
            transform: translateX(4px);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }
        
        .decoration-line {
            background: linear-gradient(to right, var(--remax-blue), var(--remax-red));
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Conteneur Principal -->
    <main class="card-container w-full max-w-sm rounded-[2rem] overflow-hidden shadow-2xl relative animate-fade-in border border-white/50 ring-1 ring-black/5">
        
        <!-- En-tête / Bannière Courbée -->
        <div class="relative h-48 header-bg flex flex-col items-center pt-6">
            <!-- Décoration d'arrière-plan -->
            <div class="absolute top-0 right-0 w-40 h-40 bg-white opacity-5 rounded-bl-full pointer-events-none"></div>
            <div class="absolute top-10 left-10 w-20 h-20 bg-blue-400 opacity-10 rounded-full blur-2xl pointer-events-none"></div>

            <!-- LOGO RE/MAX - Plus grand et élégant -->
            <div class="z-20 mb-4 animate-fade-in" style="animation-delay: 0.1s;">
                 <div class="bg-white px-6 py-2.5 rounded-full shadow-lg flex items-center justify-center transform hover:scale-105 transition-transform duration-300">
                    <img src="logo_remax_transparent.png" 
                         alt="Logo RE/MAX" 
                         class="h-7 object-contain">
                 </div>
            </div>

            <!-- Photo de Profil - Agrandie et centrée sur la courbe -->
            <div class="absolute -bottom-16 z-10 p-1.5 rounded-full bg-white/30 backdrop-blur-sm">
                <div class="w-32 h-32 rounded-full border-[5px] border-white shadow-xl bg-gray-100 overflow-hidden relative group">
                    <!-- Image -->
                    <img src="Gemini_Generated_Image_1yr6jn1yr6jn1yr6.png" 
                         alt="Olena PAMPUKHA" 
                         class="w-full h-full object-cover object-top transition-transform duration-500 group-hover:scale-110">
                </div>
            </div>
        </div>

        <!-- Informations Principales (Espace augmenté pour la photo) -->
        <div class="px-6 pt-20 pb-8 text-center relative z-0">
            <h1 class="text-2xl font-bold mb-1 text-gray-900 leading-tight">Olena PAMPUKHA</h1>
            <div class="inline-block px-3 py-1 rounded-full bg-red-50 mb-3">
                <p class="text-[#DC1C2E] font-bold text-xs uppercase tracking-wider">Conseiller immobilier (Ei)</p>
            </div>
            
            <!-- Ligne séparatrice -->
            <div class="w-12 h-1 decoration-line mx-auto rounded-full mb-8 opacity-80"></div>

            <!-- Grille de Boutons d'Action -->
            <div class="grid grid-cols-4 gap-3 mb-8 px-2">
                <!-- Téléphone -->
                <a href="tel:+33782343103" class="flex flex-col items-center gap-2 group">
                    <div class="action-btn w-12 h-12 rounded-2xl flex items-center justify-center text-lg shadow-sm">
                        <i class="fas fa-phone-alt"></i>
                    </div>
                    <span class="text-[10px] font-medium text-gray-500 uppercase tracking-tight group-hover:text-[#003DA5] transition-colors">Appeler</span>
                </a>

                <!-- Email -->
                <a href="mailto:olena.pampukha@remax.fr" class="flex flex-col items-center gap-2 group">
                    <div class="action-btn w-12 h-12 rounded-2xl flex items-center justify-center text-lg shadow-sm">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <span class="text-[10px] font-medium text-gray-500 uppercase tracking-tight group-hover:text-[#003DA5] transition-colors">Email</span>
                </a>

                <!-- WhatsApp -->
                <a href="https://wa.me/33782343103" target="_blank" class="flex flex-col items-center gap-2 group">
                    <div class="action-btn w-12 h-12 rounded-2xl flex items-center justify-center text-lg shadow-sm">
                        <i class="fab fa-whatsapp"></i>
                    </div>
                    <span class="text-[10px] font-medium text-gray-500 uppercase tracking-tight group-hover:text-[#003DA5] transition-colors">Message</span>
                </a>

                <!-- Site -->
                <a href="https://www.remax.fr" target="_blank" class="flex flex-col items-center gap-2 group">
                    <div class="action-btn w-12 h-12 rounded-2xl flex items-center justify-center text-lg shadow-sm">
                        <i class="fas fa-home"></i>
                    </div>
                    <span class="text-[10px] font-medium text-gray-500 uppercase tracking-tight group-hover:text-[#003DA5] transition-colors">Site</span>
                </a>
            </div>

            <!-- Liste détaillée des informations -->
            <div class="space-y-3 text-left mb-8">
                <a href="tel:+33782343103" class="info-item flex items-center gap-4 p-3.5 rounded-2xl bg-white border border-gray-100 shadow-sm hover:shadow-md hover:border-blue-100 transition-all group">
                    <div class="w-9 h-9 rounded-full bg-blue-50 flex items-center justify-center text-[#003DA5] group-hover:bg-[#003DA5] group-hover:text-white transition-colors">
                        <i class="fas fa-mobile-alt text-sm"></i>
                    </div>
                    <div>
                        <p class="text-[10px] text-gray-400 uppercase font-bold tracking-wide">Mobile</p>
                        <p class="font-semibold text-sm text-gray-800">07 82 34 31 03</p>
                    </div>
                </a>

                <a href="mailto:olena.pampukha@remax.fr" class="info-item flex items-center gap-4 p-3.5 rounded-2xl bg-white border border-gray-100 shadow-sm hover:shadow-md hover:border-blue-100 transition-all group">
                    <div class="w-9 h-9 rounded-full bg-blue-50 flex items-center justify-center text-[#003DA5] group-hover:bg-[#003DA5] group-hover:text-white transition-colors">
                        <i class="fas fa-paper-plane text-sm"></i>
                    </div>
                    <div>
                        <p class="text-[10px] text-gray-400 uppercase font-bold tracking-wide">Email</p>
                        <p class="font-semibold text-sm text-gray-800 break-all">olena.pampukha@remax.fr</p>
                    </div>
                </a>
            </div>

            <!-- Bouton Sauvegarder Contact -->
            <button onclick="downloadVCard()" class="w-full py-4 rounded-xl bg-gradient-to-r from-[#DC1C2E] to-[#b91524] text-white font-bold text-lg shadow-lg hover:shadow-red-500/30 hover:-translate-y-0.5 transition-all flex items-center justify-center gap-3 mb-4 group relative overflow-hidden">
                <div class="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300"></div>
                <i class="fas fa-user-plus text-lg"></i>
                <span class="relative">Enregistrer le contact</span>
            </button>
        </div>

        <!-- Footer -->
        <div class="bg-gray-50 py-4 text-center border-t border-gray-100">
            <p class="text-[10px] font-medium text-gray-400">© 2024 Olena PAMPUKHA - RE/MAX</p>
        </div>
    </main>

    <script>
        function downloadVCard() {
            const contact = {
                firstName: "Olena",
                lastName: "PAMPUKHA",
                organization: "RE/MAX",
                title: "Conseiller immobilier (Ei)",
                phone: "+33782343103",
                email: "olena.pampukha@remax.fr",
                website: "https://www.remax.fr"
            };

            const vCardData = `BEGIN:VCARD
VERSION:3.0
N:${contact.lastName};${contact.firstName};;;
FN:${contact.firstName} ${contact.lastName}
ORG:${contact.organization}
TITLE:${contact.title}
TEL;TYPE=CELL:${contact.phone}
EMAIL;TYPE=WORK,INTERNET:${contact.email}
URL:${contact.website}
END:VCARD`;

            const blob = new Blob([vCardData], { type: 'text/vcard;charset=utf-8' });
            const url = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.setAttribute('download', `${contact.firstName}_${contact.lastName}.vcf`);
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
